<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Dynamic Resume Builder</h1>
        <label for="profile">Profile_picture:</label>
        <input type="file" id="profile" name="profile" accept=".jpg">







        <fieldset>
            <legend>
                persnal information

            </legend>
            <br>

            <label for="name">FirstName:</label><br>
            <input type="name" id="name" name="name" required><br>
            <label for="name">LastName:</label><br>
            <input type="name" id="name" name="name" required>
            <label for="phone"><br>
                Mobile No:
            </label><br>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="email">Email:</label><br>
            <input type="email"><br>

            <label for="Address">Address:</label><br>
            <input type="email">
        </fieldset>
        <fieldset>
            <legend>Education</legend><br>
            <label for="education">Education:</label><br>
            <input type="education"><br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend><br>
            <label for="Experience">Experience:</label><br>
            <input type="experience"><br>
        </fieldset>
        <fieldset>
            <legend>
                Skills
            </legend><br>
            <label for="skill">Skills:</label><br>
            <input type="skill"><br>
        </fieldset>
</form>
    
</body>
</html>
