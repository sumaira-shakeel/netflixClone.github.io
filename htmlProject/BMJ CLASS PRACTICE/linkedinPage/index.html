<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nav baar -->
    <nav>
        <div class="wraper">
            <div class="left">
                
            <div class="logo">

            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search for jobs,skills & companies">
            
        </div>
    </div>
    <div class="right">
        <div class="home">
            <i class="fa-solid fa-house-chimney"></i>
            <h6>Home</h6></div>
            <div class="network">
                <i class="fa-solid fa-user-group"></i>
                <h6>My Network</h6></div>
                <div class="jobs">
                    <i class="fa-solid fa-suitcase"></i>
                    <h6>jobs</h6></div>
                    <div class="message">
                        <i class="fa-solid fa-message"></i>
                        <h6>Messaging</h6></div>
                        <div class="notification">
                            <i class="fa-solid fa-bell"></i>
                            <h6>notification</h6></div>
                            <div class="me">
                                <i class="fa-solid fa-user"></i>
                                <div class="down">
                                    <h6>Me</h6>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>




                                <div class="work">
                                    <i class="fa-solid fa-braille"></i>
                                 <a href="#"><h6>Work</h6><i class="fa-solid fa-angle-down"></i></a></div>
                                 <a href="#">Try primium for free</a>   
                                 

        </div>
    </nav>

    
</body>
</html>
